<form  #loginform=ngForm (ngSubmit)="login()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="id">Email</label>
          <input type="text" id="email" name="email" class="form-control"  [(ngModel)]="email"/>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" />
        </div>
       
        <div class="panel-footer">
          <button class="btn btn-primary" type="submit" id="login">Login</button>
  
        </div>
      </div>
    </div>
  </form>
