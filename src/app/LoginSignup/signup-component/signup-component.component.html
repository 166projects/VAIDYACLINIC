
<div>

        <form (ngSubmit)="onSubmit()">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Member</h3>
                </div>
                <div class="panel-body">
                        <select name="role_name" [(ngModel)]= "member.role" required>
                                <option selected disabled [ngValue]="-1">Select Role</option>
                                <option *ngFor="let role of roleList" [ngValue]="role.rId">
                                  {{role.role_name}} </option>
                            
                              </select>
                             
                    <div class="form-group">
                        <label for="id">First Name:</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="member.firstName"  required/>
                    </div>
    
                    <div class="form-group">
                        <label for="id">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="member.lastName"  required/>
                    </div>
    
                    <div class="form-group">
                        <label for="id">Gender:</label>
                        <span class="radioClass">Male</span>
                        <input type="radio" name="male" value="male" [(ngModel)]="member.gender"  required>
                    </div>
    
                    <div class="form-group">
                        <span class="radioClass">Female</span>
                        <input type="radio" name="female" value="female" [(ngModel)]="member.gender"  required>
                    </div>
    
                    <div class="form-group">
                        <label for="id">Contact:</label>
                        <input type="text" id="contact" name="contact" class="form-control" [(ngModel)]="member.contact"  required />
                    </div>
    
                    <div class="form-group">
                        <label for="id">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="member.email"  required />
                    </div>
    
                    <div class="form-group">
                        <label for="id">Password:</label>
                        <input type="text" id="password" name="password" class="form-control" [(ngModel)]="member.password"  required/>
                    </div>
    
    
                    <div class="form-group">
                        <label for="id">Date of Birth:</label>
                        <input type="text" id="DateOfBirth" name="DateOfBirth" class="form-control" [(ngModel)]="member.DateOfBirth"  required />
                    </div>
    
    
                    <div class="form-group">
                        <label for="id">Address:</label>
                        <input type="text" id="address" name="address" class="form-control" [(ngModel)]="member.member_address" required required/>
                    </div>
    
    
                    <div class="panel-footer">
                        <button class="btn btn-primary" type="submit" id="apply">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                  
                    <th>Memberid</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Date Of Birth</th>
                    <th>Address</th>
    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>19/07/2019</td>
                    <td>Sick</td>
                    <td>Approved</td>
                </tr>
            </tbody>
        </table>
    </div>
