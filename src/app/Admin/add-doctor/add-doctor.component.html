<form (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3  style="text-align: center"  class="panel-title">Add Doctor</h3>
        </div>
        <div class="panel-body">
               
            <div class="form-group">
                <label for="id">Member Id :</label>
                <input type="text" id="memberId" name="memberId" class="form-control" [(ngModel)]="doctor.memberId"  required/>
            </div>

            <div class="form-group">
                <label for="id">Clinic Id :</label>
                <input type="text" id="clinicId" name="clinicId" class="form-control" [(ngModel)]="doctor.clinicId"  required/>
            </div>

            <div class="panel-footer">
                <button class="btn btn-primary" type="submit" id="add">Add</button>
            </div>
        </div>
    </div>
</form>
